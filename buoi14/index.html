  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tbody>
          <tr>
            <td class="change">1:1</td>
            <td>1:2</td>
            <td>1:3</td>
            <td>1:4</td>
            <td>1:5</td>
        </tr>
        <tr>
          <td>2:1</td>
            <td class="change">2:2</td>
            <td>2:3</td>
            <td>2:4</td>
            <td>2:5</td>
        </tr>
        <tr>
            <td>3:1</td>
            <td>3:2</td>
            <td class="change">3:3</td>

        <tr>
          <td>5:1</td>

          <td>5:4</td>
          <td class="change">5:5</td>
        </tr>
      </tbody>
      </thead>
    </table>  
 
    <script>
    let rows = document.body.firstElementChild.rows;
for ( let i = 0; i < rows.length; i++){
   rows[i].cells[i].style.background = "blue";
   rows[i].cells[rows.length-1-i].style.background = "red";}
 
let a = document.querySelectorAll(".change");
for(let i = 0; i<a.length;i++) {
  a[i].style.background = "red";
}




    

    </script>
  </body>
